<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix | Register</title>
    <!--    font awesome-->
    <link rel="stylesheet" href="dist/css/font-awesome5.11.2.min.css">

    <!--    google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,500,700&display=swap" rel="stylesheet">
    <!--    plugins-->
    <link rel="stylesheet" href="dist/css/vendor.min.css">
    <!--   bootstrap -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <!--    styles-->
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>

<div class="login">
    <div class="login__bg"></div>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-3">
                <h2 class=" text-center">Netfil<span class="text-primary ">iX</span></h2>
                <hr>
                <form action="">
                    <!-- username-->
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input type="text" name="email" id="username" class="form-control">
                    </div>

                    <!--                     email-->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <!--password-->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" class="form-control">
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Register</button>
                    </div>
                    <p class="text-center">Already have an Account <a href="Login.html">Login</a></p>

                    <hr>
                    <!--                    login by social media-->
                    <button class="btn btn-block btn-primary" style="background: #3b5998">Login by Facebook</button>
                    <button class="btn btn-block btn-primary" style="background: #ea4335;">Login with Gmail</button>

                </form>
            </div>
        </div>
    </div>
</div>


<!--main-->
<script src="dist/js/main.min.js"></script>
<!--    plugins-->
<script src="dist/js/vendor.min.js"></script>
<!--    jquery-->

<!--    bootstrap-->
<script src="dist/js/bootstrap.min.js"></script>

</body>
</html>
